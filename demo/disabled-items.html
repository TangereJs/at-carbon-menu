<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>at-carbon-menu demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <link rel="import" href="../at-carbon-menu.html">
  </head>

  <body>
    <div>
      <div>
        <h4>at-carbon-menu demo</h4>
      </div>
      <div>
        at-carbon-menu value echo: <span id="carbonMenu1Value"></span>
      </div>
      <div>
        <at-carbon-menu id="carbonMenu1"></at-carbon-menu>
      </div>
    </div>
    <div>
      <div>
        <h4>at-carbon-menu demo</h4>
      </div>
      <div>
        at-carbon-menu value echo: <span id="carbonMenu2Value"></span>
      </div>
      <div>
        <at-carbon-menu id="carbonMenu2"></at-carbon-menu>
      </div>      
    </div>

    <script>
      document.addEventListener('WebComponentsReady', function (event) {
        var carbonMenu1 = document.getElementById('carbonMenu1');
        var carbonMenu1Value = document.getElementById('carbonMenu1Value');

        var menuItems = [
          { title: "Item 1", value: "item1" },
          { title: "Item 2", value: "item2", "disabled": true },
          { title: "Item 3", value: "item3" },
          { title: "Item 4", value: "item4", "disabled": true },
          { title: "Item 5", value: "item5" },
          { title: "Item 6", value: "item6", "disabled": true },
          { title: "Item 7", value: "item7" },
          { title: "Item 8", value: "item8", "disabled": true },
          { title: "Item 9", value: "item9" },
        ];

        carbonMenu1.items = menuItems;
        //carbonMenu1.value = "item2";
        carbonMenu1Value.textContent = carbonMenu1.value;
        carbonMenu1.addEventListener('value-changed', function (event) {
          carbonMenu1Value.textContent = carbonMenu1.value;
        });

        var menuItems2 = [
          { title: "Item 1", value: "item1", "disabled": true },
          { title: "Item 2", value: "item2" },
          { title: "Item 3", value: "item3", "disabled": true },
          { title: "Item 4", value: "item4" },
          { title: "Item 5", value: "item5", "disabled": true },
          { title: "Item 6", value: "item6" },
          { title: "Item 7", value: "item7", "disabled": true },
          { title: "Item 8", value: "item8" },
          { title: "Item 9", value: "item9", "disabled": true },
        ];

        var carbonMenu2 = document.getElementById('carbonMenu2');
        var carbonMenu2Value = document.getElementById('carbonMenu2Value');

        carbonMenu2.items = menuItems2;

      });
    </script>
  </body>

</html>
