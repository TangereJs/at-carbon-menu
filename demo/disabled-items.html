<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>at-carbon-menu demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <link rel="import" href="../../at-theme/at-theme.html" />
    <link rel="import" href="../at-carbon-menu.html">

    <style is="custom-style">
      body {
        @apply(--layout-vertical);
      }

      .row {
        @apply(--layout-horizontal);
      }

      .column {
        @apply(--layout-flex-3);
      }

      .demo-title {
        @apply(--paper-font-body1);
        font-weight: 600;
        font-size: 20px;
      }

      .echo-text {
        @apply(--paper-font-body1);
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="column">
        <h4 class="demo-title">Demo 1</h4>
        <p class="echo-text">menu.value: <span id="menu1ValueEcho"></span></p>
        <at-carbon-menu id="carbonMenu1"></at-carbon-menu>
      </div>
      <div class="column">
        <h4 class="demo-title">Demo 2</h4>
        <p class="echo-text">menu.value: <span id="menu2ValueEcho"></span></p>
        <at-carbon-menu id="carbonMenu2"></at-carbon-menu>
      </div>
      <div class="column">
        <h4 class="demo-title">Demo 3</h4>
        <p class="echo-text">menu.value: <span id="menu3ValueEcho"></span></p>
        <at-carbon-menu id="carbonMenu3"></at-carbon-menu>
      </div>
      <div class="column">
        <h4 class="demo-title">Demo 4</h4>
        <p class="echo-text">menu.value: <span id="menu4ValueEcho"></span></p>
        <at-carbon-menu id="carbonMenu4"></at-carbon-menu>
      </div>
    </div>

    <script>
      function assert(condition, errorMessage) {
        if (!condition) {
          console.log(errorMessage);
        }
      }

      function initializeDemoWidget(
        menuSelector,
        valueEchoSelector,
        menuItems
      ) {
        var menu = document.getElementById(menuSelector);
        var valueEcho = document.getElementById(valueEchoSelector);

        menu.items = menuItems;
        valueEcho.textContent = menu.value;

        menu.addEventListener('value-changed', function (event) {
          valueEcho.textContent = event.detail.value;
          assert(menu.value === event.detail.value, "element.value different from event.detail.value");
        });
      }

      document.addEventListener('WebComponentsReady', function (event) {

        var menuItems = [
          { title: "Item 1", value: "item1" },
          { title: "Item 2", value: "item2", "disabled": true },
          { title: "Item 3", value: "item3" },
          { title: "Item 4", value: "item4", "disabled": true },
          { title: "Item 5", value: "item5" },
          { title: "Item 6", value: "item6", "disabled": true },
          { title: "Item 7", value: "item7" },
          { title: "Item 8", value: "item8", "disabled": true },
          { title: "Item 9", value: "item9" },
        ];

        initializeDemoWidget('carbonMenu1', 'menu1ValueEcho', menuItems);

        var menuItems2 = [
          { title: "Item 1", value: "item1", "disabled": true },
          { title: "Item 2", value: "item2" },
          { title: "Item 3", value: "item3", "disabled": true },
          { title: "Item 4", value: "item4" },
          { title: "Item 5", value: "item5", "disabled": true },
          { title: "Item 6", value: "item6" },
          { title: "Item 7", value: "item7", "disabled": true },
          { title: "Item 8", value: "item8" },
          { title: "Item 9", value: "item9", "disabled": true },
        ];

        initializeDemoWidget('carbonMenu2', 'menu2ValueEcho', menuItems2);

        var menuItems3 = [
          { title: "Item 1", value: "item1", "disabled": true },
          { title: "Item 2", value: "item2", "disabled": true },
          { title: "Item 3", value: "item3" },
          { title: "Item 4", value: "item4" },
          { title: "Item 5", value: "item5", "disabled": true },
          { title: "Item 6", value: "item6", "disabled": true },
          { title: "Item 7", value: "item7" },
          { title: "Item 8", value: "item8" },
          { title: "Item 9", value: "item9", "disabled": true },
          { title: "Item 10", value: "item10", "disabled": true },
          { title: "Item 11", value: "item11" },
          { title: "Item 12", value: "item12" },
          { title: "Item 13", value: "item13", "disabled": true },
          { title: "Item 14", value: "item14", "disabled": true },
        ];

        initializeDemoWidget('carbonMenu3', 'menu3ValueEcho', menuItems3);

        var menuItems4 = [
          { title: "Item 1", value: "item1" },
          { title: "Item 2", value: "item2" },
          { title: "Item 3", value: "item3", "disabled": true },
          { title: "Item 4", value: "item4", "disabled": true },
          { title: "Item 5", value: "item5" },
          { title: "Item 6", value: "item6" },
          { title: "Item 7", value: "item7", "disabled": true },
          { title: "Item 8", value: "item8", "disabled": true },
          { title: "Item 9", value: "item9" },
          { title: "Item 10", value: "item10" },
          { title: "Item 11", value: "item11", "disabled": true },
          { title: "Item 12", value: "item12", "disabled": true },
          { title: "Item 13", value: "item13" },
          { title: "Item 14", value: "item14" },
        ];

        initializeDemoWidget('carbonMenu4', 'menu4ValueEcho', menuItems4);

      });
    </script>
  </body>

</html>
