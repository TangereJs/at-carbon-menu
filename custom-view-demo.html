<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>at-carbon-menu demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <link rel="import" href="at-carbon-menu.html">
    <link rel="import" href="../at-carbon-icon/at-carbon-icon.html">
  </head>
  <body>
    <div>
      <div>
        <h4>at-carbon-menu demo</h4>
      </div>
      <div>
        <button type="button" id="toggleItem6">Toggle Item 6</button>
      </div>
      <div>
        at-carbon-menu value echo: <span id="carbonMenu1Value"></span>
      </div>
      <div>
        <at-carbon-menu id="carbonMenu1"></at-carbon-menu>
      </div>
    </div>
    <script>
      document.addEventListener('WebComponentsReady', function(event) {
        var carbonMenu1 = document.getElementById('carbonMenu1');
        var carbonMenu1Value = document.getElementById('carbonMenu1Value');

        var menuItems = [{
          title: "Item 1",
          value: "item1",
          iconName: "arrow-up"
        },{
          title: "Item 2",
          value: "item2",
          iconName: "arrow-down"
        },{
          title: "Item 3",
          value: "item3",
          iconName: "arrow-left"
        },{
          title: "Item 4",
          value: "item4",
          iconName: "arrow-right"
        },{
          title: "Item 5",
          value: "item5",
          iconName: "app"
        }];

        carbonMenu1.itemView = '<div><at-carbon-icon icon="{{iconName}}"></at-carbon-icon>{{title}}</div>';

        carbonMenu1.items = menuItems;
        carbonMenu1.value = "item2";
        carbonMenu1Value.textContent = carbonMenu1.value;
        carbonMenu1.addEventListener('value-changed', function(event) {
          carbonMenu1Value.textContent = carbonMenu1.value;
        });

        var toggleItem6 = document.getElementById('toggleItem6');
        toggleItem6.addEventListener('click', function(event) {
          if (carbonMenu1.items.length === 6) {
            // item 6 is added; remove it
            carbonMenu1.splice("items", 5);
          } else {
            carbonMenu1.push("items", {
              title: "Item 6",
              value: "item6",
              iconName: "now:wrench"
            });
          }
        });

      });
    </script>
  </body>
</html>
