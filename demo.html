<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>at-carbon-menu demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <link rel="import" href="../tangere/tangere.html">
    <link rel="import" href="at-carbon-menu.html">
  </head>
  <body>
    <div>
      <div>
        <h4>at-carbon-menu demo</h4>
      </div>
      <div>
        at-carbon-menu value echo: <span id="carbonMenu1Value"></span>
      </div>
      <div>
        <at-carbon-menu id="carbonMenu1"></at-carbon-menu>
      </div>
    </div>
    <div>
      <div>
        <h4>at-carbon-menu demo</h4>
      </div>
      <div>
        at-carbon-menu value echo: <span id="carbonMenu2Value"></span>
      </div>
      <div>
        <at-carbon-menu id="carbonMenu2"></at-carbon-menu>
      </div>
    </div>
    <script>
      document.addEventListener('WebComponentsReady', function(event) {
        var carbonMenu1 = document.getElementById('carbonMenu1');
        var carbonMenu1Value = document.getElementById('carbonMenu1Value');
        var carbonMenu2 = document.getElementById('carbonMenu2');
        var carbonMenu2Value = document.getElementById('carbonMenu2Value');

        var menuItems = [{
          title: "Item 1",
          value: "item1"
        },{
          title: "Item 2",
          value: "item2"
        },{
          title: "Item 3",
          value: "item3"
        },{
          title: "Item 4",
          value: "item4"
        },{
          title: "Item 5",
          value: "item5"
        }];

        carbonMenu1.items = menuItems;
        carbonMenu1.value = "item2";
        carbonMenu1Value.textContent = carbonMenu1.value;
        carbonMenu1.addEventListener('value-changed', function(event) {
          carbonMenu1Value.textContent = carbonMenu1.value;
        });

        menuItems = [{
          title: "Pear",
          value: "pear"
        },{
          title: "Apple",
          value: "apple"
        },{
          title: "Watermellon",
          value: "watermellon"
        }];

        carbonMenu2.items = menuItems;
        carbonMenu2.value = "pear";
        carbonMenu2Value.textContent = carbonMenu2.value;
        carbonMenu2.addEventListener('value-changed', function(event) {
          carbonMenu2Value.textContent = carbonMenu2.value;
        });

      });
    </script>
  </body>
</html>
